<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prueba QR</title>
  <!-- Cargar librería de QR -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Prueba QR</h1>
  <button id="startBtn">Iniciar cámara</button>
  <div id="reader" style="width:320px;height:240px;border:1px solid black"></div>
  <p id="status">Esperando...</p>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const cameraId = cameras[0].id;
          const qr = new Html5Qrcode("reader");
          qr.start(
            { deviceId: { exact: cameraId } },
            { fps: 10, qrbox: 250 },
            decoded => {
              document.getElementById("status").innerText = "Detectado: " + decoded;
            }
          ).catch(err => {
            document.getElementById("status").innerText = "Error al iniciar: " + err;
            console.error(err);
          });
        } else {
          document.getElementById("status").innerText = "No se detectaron cámaras";
        }
      }).catch(err => {
        document.getElementById("status").innerText = "Error al obtener cámaras: " + err;
        console.error(err);
      });
    });
  </script>
</body>
</html>
