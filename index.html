<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Test QR GitHub Pages</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #reader { width: 320px; margin: 20px auto; border: 2px solid #333; }
    #status { margin-top: 20px; font-weight: bold; color: darkred; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Prueba C√°mara con QR</h1>
  <button id="startBtn">Iniciar C√°mara</button>
  <div id="reader"></div>
  <div id="status">Esperando...</div>

  <script>
    let qrScanner;

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("status").innerText = "üîé Buscando c√°maras...";
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          document.getElementById("status").innerText = "‚úÖ C√°maras detectadas: " + cameras.map(c => c.label).join(", ");
          const cameraId = cameras[0].id;
          qrScanner = new Html5Qrcode("reader");
          qrScanner.start(
            { deviceId: { exact: cameraId } },
            { fps: 10, qrbox: 250 },
            decoded => {
              document.getElementById("status").innerText = "üì∏ Detectado: " + decoded;
            },
            errorMsg => {
              console.warn("Error lectura: ", errorMsg);
            }
          ).catch(err => {
            document.getElementById("status").innerText = "‚ùå Error al iniciar c√°mara:\n" + err;
          });
        } else {
          document.getElementById("status").innerText = "‚ùå No se detectaron c√°maras";
        }
      }).catch(err => {
        document.getElementById("status").innerText = "‚ùå Error al obtener c√°maras:\n" + err;
      });
    });
  </script>
</body>
</html>
